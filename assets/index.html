<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The server is live</h1>
    <button id="tempbtn">Get temp</button>
    <p id="res">Result</p>

    <br>
    <h3>Run command</h3>
    <ul>
        <li>GET_LIVE_DATA -> Returns live data from neohub</li>
        <li>RESET -> Resets neohub</li>
        <li>GET_RECIPES -> Returns recipes from neohub</li>
        <li>GET_RECIPES -> Returns recipes from neohub</li>
    </ul>
    <input id="cmd" placeholder="Command">
    <input id="cmd_id" placeholder="Command id">
    <button id="runbtn">Run</button>
    <p id="neores"></p>

    <script>
        document.getElementById("tempbtn").addEventListener("click", () => {
            fetch("/temp")
                .then(resp => resp.json())
                .then(data => document.getElementById("res").innerHTML = data)
                .catch(error => console.log(error))
        });

        document.getElementById("runbtn").addEventListener("click", () => {
            const url = "/system" + document.getElementById("cmd").value;
            fetch(url)
                .then(resp => resp.json())
                .then(data => document.getElementById("neores").innerHTML = data)
                .catch(error => console.log(error))
        })
    </script>
</body>
</html>
